<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila em JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="queue.js"></script>
    <script src="script.js"></script>
    <script src="atendimento.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-light text-center">
        <h1 class="display-4"><i class="fas fa-headset"></i> Sistema de Controle de Atendimento</h1>
      </div>
      <div class="row justify-content-center">
        <p id="lblMensagemRemocao" class="alert mt-3">A Fila está Vazia!</p>
      </div>
      <div class="form-group">
        <div class="row justify-content-center">
          <div class="col-md-4 mb-3">
            <label for="novoNome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="txtNovoNome">
          </div>
          <br />
          <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
              <label for="novoCpf" class="form-label">CPF:</label>
              <input type="text" class="form-control" id="txtNovoCpf">
            </div>
          </div>      
        </div>
        <br/>
        <div class="row justify-content-center">
          <div class="col-md-4 mb-3">
            <button class="btn-adiciona" onclick="adicionarElemento()">Adicionar à Fila</button>
            <button class="btn-atende" onclick="realizarAtendimento()">Atender</button>
            <button class="btn-busca" onclick="buscarCpf()">Buscar</button>
          </div>

        </div>
        <br /><br />
        <div class="col-md-12 mb-3">
          <h2 class="h2" id="pessoasFila">Ninguém na Fila</h2>
          <ul id="listPessoasFila"></ul>    
        </div>
      <footer class="rodape jumbotron text-light text-center">
        <span>Desenvolvido por Salomão Ferreira Junior</span>
    </footer>
  </div>
</body>
</html>
